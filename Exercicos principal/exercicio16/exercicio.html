
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Perfil</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .profile-card {
            width: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: white;
        }

        .profile-image {
            width: 100%;
            height: auto;
        }

        .profile-name {
            font-size: 24px;
            margin: 15px 0 5px;
            color: black;
        }

        .profile-description {
            font-size: 16px;
            color: gray;
            padding: 0 15px 15px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src=https://everythreeweekly.com/wp-content/uploads/2017/01/College-Student.jpg alt="Imagem do Perfil" class="profile-image">
        <h2 class="profile-name">Gabriel Beserra</h2>
        <p class="profile-description">Estudante eng software</p>
    </div>
</body>
</html>
