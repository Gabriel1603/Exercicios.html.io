<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tabela</title>
    <style>

        table {
            width: 50%;
            margin: 50px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid wheat;
        }

        tr:nth-child(odd) {
            background-color: wheat;
        }

        th {
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Item 1</td>
                <td>Item 2</td>
                <td>Item 3</td>
            </tr>
            <tr>
                <td>Item 4</td>
                <td>Item 5</td>
                <td>Item 6</td>
            </tr>
            <tr>
                <td>Item 7</td>
                <td>Item 8</td>
                <td>Item 9</td>
            </tr>
            <tr>
                <td>Item 10</td>
                <td>Item 11</td>
                <td>Item 12</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
